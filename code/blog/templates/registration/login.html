<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
{% load staticfiles %}
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
<meta name="viewport" content="width=device-wdith,initial-scale=1.0"></meta>
<!-- [if lt IE 9]>
  <script  src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif] -->
<title>用户登录</title>
</head>
<body>
<div class="container">
<h1 class="page-header">用户登录</h1>

{% if form.errors %}
  <ul class="errorlist"><li>您输入的用户名或密码错误，请重新输入</li></ul>
{% endif %}

<form action="" method="post">
{% csrf_token %} 
  <table class="noframe">
  <tr>
    <td align="right">用户名：</td>
    <td>{{form.username}}</td>
  </tr>
  <tr>
    <td align="right">密码：</td>
    <td>{{form.password}}</td>
    <td><a href="/accounts/password/reset/">忘记密码</a>
    <input type="hidden" name="next" value="/" />
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
    <input type="submit" value="登录">
    </td>
  </tr>
  </table>
</div>
</form>

<script src="{% static "js/jquery-1.11.0.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>

</body>
</html>
