<!DOCTYPE html>
<html>
<head>
<title>用户登录</title>
</head>
<body>

{% if form.errors %}
  <ul class="errorlist"><li>您输入的用户名或密码错误，请重新输入</li></ul>
{% endif %}

<form action="" method="post">
{% csrf_token %} 
    <table class="noframe">
    <tr>
        <td align="right">用户名：</td>
        <td>{{form.username}}</td>
    </tr>
    <tr>
        <td align="right">密码：</td>
        <td>{{form.password}}</td>
        <td><a href="/accounts/password/reset/">忘记密码</a>
        <input type="hidden" name="next" value="/" />
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="登录">
        </td>
    </tr>
    </table>
</form>

</body>
</html>
