{% extends "base.html" %}

{% block title %}CJYFFF的简单BLOG{% endblock %}

{% block body %}

<div class="container">
<h1 class="page-header">CJYFFF的简单BLOG</h1>

{% for post in posts %}
<!--下面语句是要重定向到detailblog这个url，并且把post.id传给这个url-->
<h2 class="page-header"><a href="{% url 'detailblog' post.id %}"><small>{{ post.title }}</small></a></h2>
<p>文章摘要：<p>
<p>{{ post.body|truncatechars:200 }}
    <a href="{% url 'detailblog' post.id %}">{阅览全文}</a>
</p>
<p>{{ post.timestamp }}</p>
{% endfor %}
</div>

{% endblock %}
